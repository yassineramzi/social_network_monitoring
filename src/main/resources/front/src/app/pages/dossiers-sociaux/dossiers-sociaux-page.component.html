<app-card>
        <div class="row p-2">
          <div class="col-md-12">
              <div class="table-responsive">
                <table id="table" class="table table-centered table-hover mb-0">
                  <thead>
                    <tr>
                      <th scope="col">Nom</th>
                      <th scope="col">Nombre de profils</th>
                      <th scope="col">Catégorie</th>
                      <th scope="col">Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngIf="dossiersArrayPage.length === 0">
                      <td colspan="6">
                        <span class="d-flex justify-content-center">Aucun dossier disponible</span>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <div class="d-flex justify-content-between p-2" [formGroup]="paginationForm">
                  <ngb-pagination [collectionSize]="dossiersCollectionSize" [(page)]="dossiersPage" [pageSize]="pageSize" (pageChange)="refreshDossiers()">
                  </ngb-pagination>
                  <select class="custom-select" style="width: auto" formControlName="pageSize" (change)="refreshDossiers()">
                    <option [ngValue]="2">2 résultats par page</option>
                    <option [ngValue]="4">4 résultats par page</option>
                    <option [ngValue]="6">6 résultats par page</option>
                  </select>
                </div> 
              </div>
          </div>
        </div>
</app-card>
