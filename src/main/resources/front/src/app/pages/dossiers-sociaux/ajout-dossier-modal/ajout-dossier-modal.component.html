<div class="modal-header">
  <h5 class="modal-title" id="modal-basic-title">
    <span *ngIf="!ajoutDossierForm.get('id').value">Ajouter un dossier</span>
    <span *ngIf="ajoutDossierForm.get('id').value">Modifier un dossier</span>
  </h5>
</div>
<div class="modal-body" [formGroup]="ajoutDossierForm">
  <div class="form-group">
    <label class="col-sm-2 control-label">Nom</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" formControlName="nom"/>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Cat√©gorie</label>
    <div class="col-sm-10">
      <select class="form-control" id="categorie" formControlName="categorie">
        <option *ngFor="let key of categoriesOptions" [value]="key" [label]="categories[key]"></option>
      </select>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default float-left" data-dismiss="modal" (click)="onClose()">Annuler</button>
  <button type="submit" class="btn btn-primary float-right"(click)="accept()" [disabled]="!ajoutDossierForm.valid">
    <span *ngIf="!ajoutDossierForm.get('id').value">Ajouter</span>
    <span *ngIf="ajoutDossierForm.get('id').value">Modifier</span>
  </button>
</div>
