<div class="modal-header">
    <h5 class="modal-title" id="modal-basic-title">
      Ajouter une société
    </h5>
</div>
<div class="modal-body" [formGroup]="ajoutSocieteForm">
    <div class="form-group">
      <label class="col-sm-2 control-label">Nom</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="nom"/>
      </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default float-left" data-dismiss="modal" (click)="onClose()">Annuler</button>
    <button type="submit" class="btn btn-primary float-right"(click)="accept()" [disabled]="!ajoutSocieteForm.valid">
      <span *ngIf="!ajoutSocieteForm.get('id').value">Ajouter</span>
    </button>
</div>
