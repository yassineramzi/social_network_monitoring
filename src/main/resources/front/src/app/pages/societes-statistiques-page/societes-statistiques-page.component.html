<app-card cardTitle="Liste des statistiques pour la société : {{societe.nom}}">
    <div class="row p-2">
      <div class="col-md-12">
        <button class="btn btn-primary float-right" (click)="openModal()">
          Ajouter une statistique
        </button>
      </div>
    </div>
    <div class="row p-2">
      <div class="col-md-12">
          <div class="table-responsive">
            <table id="table" class="table table-centered table-hover mb-0">
              <thead>
                <tr>
                  <th scope="col">
                    <span class="d-flex justify-content-center">Date</span>
                  </th>
                  <th scope="col">
                    <span class="d-flex justify-content-center">Prix Gazoil</span>
                  </th>
                  <th scope="col">
                    <span class="d-flex justify-content-center">Prix Essence</span>
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngIf="societesStatistiquesArrayPage.length === 0">
                  <td colspan="3">
                    <span class="d-flex justify-content-center">Aucune statistique disponible</span>
                  </td>
                </tr>
                <tr *ngFor="let societeStatistique of societesStatistiquesArrayPage">
                  <td>
                    <span class="d-flex justify-content-center">{{societeStatistique.dateStatistique | date:'dd/MM/yyyy'}}</span>
                  </td>
                  <td>
                    <span class="d-flex justify-content-center">{{societeStatistique.prixGazoil}}</span>
                  </td>
                  <td>
                    <span class="d-flex justify-content-center">{{societeStatistique.prixEssence}}</span>
                  </td>
                </tr>
              </tbody>
            </table>
            <div class="d-flex justify-content-between p-2" [formGroup]="paginationForm">
              <ngb-pagination [collectionSize]="societesStatistiquesCollectionSize" [(page)]="societesStatistiquesPage" [pageSize]="pageSize" (pageChange)="refreshSocietesStatistiques()">
              </ngb-pagination>
              <select class="custom-select" style="width: auto" formControlName="pageSize" (change)="refreshSocietesStatistiques()">
                <option [ngValue]="2">2 résultats par page</option>
                <option [ngValue]="4">4 résultats par page</option>
                <option [ngValue]="6">6 résultats par page</option>
              </select>
            </div> 
          </div>
      </div>
    </div>
</app-card>
