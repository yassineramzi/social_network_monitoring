<div class="modal-header">
    <h5 class="modal-title" id="modal-basic-title">
      Ajouter une statistique
    </h5>
</div>
<div class="modal-body" [formGroup]="ajoutSocieteStatistiqueForm">
    <div class="form-group">
      <label class="col-12 col-md-12 control-label">Prix Gazoil :</label>
      <div class="col-12 col-md-12">
        <input type="number" class="form-control" formControlName="prixGazoil"/>
      </div>
    </div>
    <div class="form-group">
        <label class="col-md-12 col-12 control-label">Prix Essence :</label>
        <div class="col-12 col-md-12">
          <input type="number" class="form-control" formControlName="prixEssence"/>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default float-left" (click)="onClose()">
      Annuler
    </button>
    <button type="submit" class="btn btn-primary float-right" (click)="accept()">
      <span>Ajouter</span>
    </button>
</div>
