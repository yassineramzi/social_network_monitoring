<div class="modal-header">
  <h5 class="modal-title" id="modal-basic-title">
    <span *ngIf="!ajoutProfilForm.get('id').value">Ajouter un dossier</span>
    <span *ngIf="ajoutProfilForm.get('id').value">Modifier un dossier</span>
  </h5>
</div>
<div class="modal-body" [formGroup]="ajoutProfilForm">
  <div class="form-group">
    <label class="col-sm-2 control-label">Nom</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" formControlName="nom"/>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-12 control-label">Lien de la cha√Æne Youtube</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" formControlName="lienYoutube"/>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-12 control-label">Lien du compte Twitter</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" formControlName="lienTwitter"/>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-12 control-label">Lien de la page Facebook</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" formControlName="lienFacebook"/>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-12 control-label">Lien de la page Instagram</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" formControlName="lienInstagram"/>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default float-left" data-dismiss="modal" (click)="onClose()">Annuler</button>
  <button type="submit" class="btn btn-primary float-right"(click)="accept()" [disabled]="!ajoutProfilForm.valid">
    <span *ngIf="!ajoutProfilForm.get('id').value">Ajouter</span>
    <span *ngIf="ajoutProfilForm.get('id').value">Modifier</span>
  </button>
</div>
