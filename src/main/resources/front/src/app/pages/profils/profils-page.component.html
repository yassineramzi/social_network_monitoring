<app-card cardTitle="Liste des profils">
        <div class="row p-2">
          <div class="col-md-12">
            <button class="btn btn-primary float-right" (click)="openModal()">
              Ajouter d'un profil
            </button>
          </div>
        </div>
        <div class="row p-2">
          <div class="col-md-12">
              <div class="table-responsive">
                <table id="table" class="table table-centered table-hover mb-0">
                  <thead>
                    <tr>
                      <th scope="col">
                        <span class="d-flex justify-content-center">Nom</span>
                      </th>
                      <th scope="col">
                        <span class="d-flex justify-content-center">Actions</span>
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngIf="profilsArrayPage.length === 0">
                      <td colspan="2">
                        <span class="d-flex justify-content-center">Aucun profil disponible</span>
                      </td>
                    </tr>
                    <tr *ngFor="let profil of profilsArrayPage">
                      <td>
                        <span class="d-flex justify-content-center">{{profil.nom}}</span>
                      </td>
                      <td>
                        <span class="d-flex justify-content-center">
                          <i class="feather icon-edit-2 mr-1" (click)="editProfil(profil.id)"></i>
                          <i class="feather icon-trash-2" (click)="deleteProfil(profil.id)"></i>
                        </span>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <div class="d-flex justify-content-between p-2" [formGroup]="paginationForm">
                  <ngb-pagination [collectionSize]="profilsCollectionSize" [(page)]="profilsPage" [pageSize]="pageSize" (pageChange)="refreshProfils()">
                  </ngb-pagination>
                  <select class="custom-select" style="width: auto" formControlName="pageSize" (change)="refreshProfils()">
                    <option [ngValue]="2">2 résultats par page</option>
                    <option [ngValue]="4">4 résultats par page</option>
                    <option [ngValue]="6">6 résultats par page</option>
                  </select>
                </div> 
              </div>
          </div>
        </div>
</app-card>
